<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>

    <style>

        .card{
            width: 500px;
            height: fit-content;
            background-color: aliceblue;
        }

        .border{
            border-radius: 25px;
            border: solid 2px rgb(0,0,0);
            margin: 20px;
            padding: 20px;
        }
		
        .icon1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url("https://cdn-icons-png.flaticon.com/512/706/706830.png");
            background-size: cover;
        }

        .icon2{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url("https://cdn-icons-png.flaticon.com/256/3681/3681928.png");
            background-size: cover;

        }

        .text{
            font-family: Arial;
            font-size: 15px;
        }

        .spam_adriana{
            color: blue;
        }

        .spam_hugo{
            color: red;
        }
    </style>

</head>

<body>

	<div class="card border" >

		<div class="icon1"></div>

		<div class="text">
			<h1>
				Meu nome é: <spam class="spam_adriana">Adriana</spam>
			</h1>

			<p>
				<i>Mensagem: A vida não é um morango!</i>
			</p>
		</div>
	</div>

	<div class="card border">
						
		<div class="icon2">
		</div>

		<div class="text">
			<h1>
				Meu nome é: <spam class="spam_hugo">Hugo</spam>
			</h1>

			<p>
				<i>Mensagem: Um dia é da caça, o outro é do caçador.</i>
			</p>
		</div>
	</div>

</body>

</html>
